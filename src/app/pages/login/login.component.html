<div class="parent">
  <div class="login-container">
    <h2>Iniciar sesión</h2>
    <form>
      <input
        type="text"
        [(ngModel)]="loginObj.username"
        name="username"
        placeholder="Nombre de usuario"
        required
      />
      <input
        type="password"
        [(ngModel)]="loginObj.password"
        name="password"
        placeholder="Contraseña"
        required
      />
      <button type="button" (click)="onLogin()">Ingresar</button>
    </form>
  </div>
</div>
